<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Editor</title>

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    font-family: Arial, sans-serif;
    background: #d3d7de;
    margin: 0;
    padding: 40px;
}
/* Modal Box */
.modal {
    width: 800px;
    background: #fff;
    border-radius: 4px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* Header */
.modal-header {
    background: #7ec0ea;
    color: #fff;
    padding: 12px 15px;
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
}

.modal-header h3 {
    font-size: 18px;
}

.close-btn {
    cursor: pointer;
    font-size: 18px;
}

/* Toolbar */
.toolbar {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.toolbar button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 6px 8px;
    font-size: 16px;
    color: #555;
}

.toolbar button:hover {
    background: #f1f1f1;
    border-radius: 3px;
}

/* Editor */
.editor {
    padding: 15px;
}

.editor-content {
    border: 1px solid #ddd;
    min-height: 220px;
    padding: 12px;
    outline: none;
}

/* Footer */
.modal-footer {
    padding: 12px 15px;
    text-align: right;
    border-top: 1px solid #ddd;
}

.btn {
    padding: 6px 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
    cursor: pointer;
    font-size: 14px;
}
.btn-save {
    background: #7ec0ea;
    color: #fff;
    border-color: #7ec0ea;
}
</style>
</head>

<body>

<div class="overlay" id="modal">
    <div class="modal">
        <!-- Header -->
        <div class="modal-header">
            <h3>Modal title</h3>
            <span class="close-btn" onclick="closeModal()">&times;</span>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <button onclick="format('createLink')"><i class="fa fa-link"></i></button>
            <button onclick="format('unlink')"><i class="fa fa-bookmark"></i></button>
            <button onclick="format('justifyLeft')"><i class="fa fa-align-left"></i></button>
            <button onclick="format('justifyCenter')"><i class="fa fa-align-center"></i></button>
            <button onclick="format('justifyRight')"><i class="fa fa-align-right"></i></button>
            <button onclick="format('justifyFull')"><i class="fa fa-align-justify"></i></button>
        </div>

        <!-- Editor -->
        <div class="editor">
            <div class="editor-content" contenteditable="true" id="editor">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis <a href="#">nostrud</a> exercitation <a href="#">ullamco</a> laboris nisi ut aliquip ex ea commodo consequat.
            </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
            <button class="btn btn-close" onclick="closeModal()">Close</button>
            <button class="btn btn-save" onclick="saveContent()">Save changes</button>
        </div>
    </div>
</div>

<script>
function format(command) {


document.getElementById("editor").focus();

if (command === "createLink") {
    let url = prompt("Enter the URL:", "https://");
    if (url) {
        document.execCommand("createLink", false, url);
    }
}
else if (command === "unlink") {
    document.execCommand("unlink", false, null);
}
else if (command === "justifyLeft") {
    document.execCommand("justifyLeft", false, null);
}
else if (command === "justifyCenter") {
    document.execCommand("justifyCenter", false, null);
}
else if (command === "justifyRight") {
    document.execCommand("justifyRight", false, null);
}
else if (command === "justifyFull") {
    document.execCommand("justifyFull", false, null);
}
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}

function saveContent() {
    alert("Saved Content:\n\n" + document.getElementById("editor").innerHTML);
}
</script>

</body>
</html>
