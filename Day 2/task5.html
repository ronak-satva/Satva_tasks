<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Submit Buttons with Different Actions</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        .container {
            display: flex;
            gap: 40px;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        table, th, td {
            border: 1px solid #333;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        button {
            padding: 6px 12px;
            margin-right: 5px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<h2>Two Submit Buttons with Different Action</h2>

<div class="container">

    <!-- FORM -->
    <form id="myForm">
        <label>Firstname</label><br><br>
        <input type="text" id="firstname" required><br><br>

        <button type="submit" name="action" value="submit1" class="btn btn-primary">Submit1</button>
        <button type="submit" name="action" value="submit2" class="btn btn-primary">Submit2</button>
    </form>

    <!-- TABLE -->
    <table>
        <tr>
            <th>Firstname</th>
            <th>Submitted Via</th>
        </tr>
        <tr>
            <td id="row1-name">-</td>
            <td>Submit1</td>
        </tr>
        <tr>
            <td id="row2-name">-</td>
            <td>Submit2</td>
        </tr>
    </table>

</div>

<script>
    const form = document.getElementById("myForm");

    form.addEventListener("submit", function (event) {
        event.preventDefault(); 

        const name = document.getElementById("firstname").value;
        const clickedButton = event.submitter.value;

        if (clickedButton === "submit1") {
            document.getElementById("row1-name").innerText = name;
        } 
        else if (clickedButton === "submit2") {
            document.getElementById("row2-name").innerText = name;
        }

        form.reset(); 
    });
</script>

</body>
</html>
