<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Expenses - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="Dashboard.html">
            <img src="logo.jfif" alt="Logo" width="32" height="32" class="me-2">
            Expense Tracker
          </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="Dashboard.html">Dashboard</a>
        <a class="nav-link" href="AddExpense.html">Add Expense</a>
        <a class="nav-link active" href="ViewExpense.html">View Expenses</a>
        <a class="nav-link" href="Settings.html">Settings</a>
      </div>
    </div>
  </nav>
 
  <div class="container mt-4">
    <h2>View Expenses</h2>
   
    <div class="row mt-4 mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control" id="searchInput" placeholder="Search...">
      </div>
      <div class="col-md-3">
        <select class="form-select" id="filterCategory">
          <option value="">Filter by Category: All</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Bills">Bills</option>
          <option value="Salary">Salary</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select" id="sortBy">
          <option value="date-desc">Sort by: Date (Newest)</option>
          <option value="date-asc">Date (Oldest)</option>
          <option value="amount-desc">Amount (High to Low)</option>
          <option value="amount-asc">Amount (Low to High)</option>
        </select>
      </div>
    </div>
 
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Category</th>
            <th>Date</th>
            <th>Payment Mode</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expenseTableBody">
          <tr>
            <td colspan="7" class="text-center">No expenses added</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    displayExpenses();
   
    document.getElementById('searchInput').addEventListener('input', displayExpenses);
    document.getElementById('filterCategory').addEventListener('change', displayExpenses);
    document.getElementById('sortBy').addEventListener('change', displayExpenses);
  </script>
</body>
</html>
