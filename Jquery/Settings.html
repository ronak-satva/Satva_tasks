<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="Dashboard.html">
            <img src="logo.jfif" alt="Logo" width="32" height="32" class="me-2">
            Expense Tracker
          </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="Dashboard.html">Dashboard</a>
        <a class="nav-link" href="AddExpense.html">Add Expense</a>
        <a class="nav-link" href="ViewExpense.html">View Expenses</a>
        <a class="nav-link active" href="Settings.html">Settings</a>
      </div>
    </div>
  </nav>
 
  <div class="container mt-4">
    <h2>Settings</h2>
   
    <div class="mt-4">
      <h5>Preferred Currency:</h5>
      <div class="btn-group mt-2" role="group">
        <input type="radio" class="btn-check" name="currency" id="rupee" value="₹" autocomplete="off">
        <label class="btn btn-outline-primary" for="rupee">₹ Rupee</label>
       
        <input type="radio" class="btn-check" name="currency" id="euro" value="€" autocomplete="off">
        <label class="btn btn-outline-primary" for="euro">€ Euro</label>
      </div>
    </div>
 
    <div class="mt-4">
      <h5>Theme:</h5>
      <div class="mt-2">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="theme" id="lightMode" value="light">
          <label class="form-check-label" for="lightMode">Light Mode</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="theme" id="darkMode" value="dark">
          <label class="form-check-label" for="darkMode">Dark Mode</label>
        </div>
      </div>
    </div>
 
    <div class="mt-4">
      <button class="btn btn-secondary" onclick="clearPreferences()">Clear Preferences</button>
    </div>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    loadSettings();
   
    document.querySelectorAll('input[name="currency"]').forEach(input => {
      input.addEventListener('change', saveCurrency);
    });
   
    document.querySelectorAll('input[name="theme"]').forEach(input => {
      input.addEventListener('change', saveTheme);
    });
  </script>
</body>
</html>
