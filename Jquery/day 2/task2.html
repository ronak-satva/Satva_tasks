<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.20/index.global.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="task2.js"></script>
  </head>
  <body>
    <div id='calendar'></div>
    <!-- Booking Modal -->
<div class="modal fade" id="bookingModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Book Appointment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <div class="mb-3">
                    <label>Patient Name</label>
                    <input type="text" id="patientName" class="form-control">
                    <small class="text-danger d-none" id="nameError">
                        Name should contain only alphabets
                    </small>
                </div>

                <div class="mb-3">
                    <label>Mobile Number</label>
                    <input type="text" id="mobileNumber" class="form-control">
                    <small class="text-danger d-none" id="mobileError">
                        Mobile number must be exactly 10 digits
                    </small>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-success" id="confirmBooking">Confirm Booking</button>
                <button class="btn btn-danger d-none" id="deleteBooking">Delete</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
