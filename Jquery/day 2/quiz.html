<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-box text-center">
        <h4 id="questionNumber"></h4>
        <h5 id="questionText"></h5>
    
        <div id="options" class="my-3"></div>
    
        <div class="text-danger" id="errorMsg"></div>
        <div class="feedback my-2"></div>
    
        <button class="btn btn-primary mt-3" id="nextBtn">Next</button>
    
        <div id="finalScore" style="display:none;">
            <h4>Your Score</h4>
            <p id="scoreText"></p>
        
            <hr>
        
            <h5 class="text-success">Correct Answers</h5>
            <div id="correctList"></div>
        
            <hr>
        
            <h5 class="text-danger">Incorrect Answers</h5>
            <div id="wrongList"></div>
        </div>
        
        <button class="btn btn-success mt-3" id="restartBtn" style="display:none;">Restart Quiz</button>
    </div>

<script src="quiz.js"></script>
</body>
</html>
