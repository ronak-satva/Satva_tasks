<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExcelJS Timelog sheet</title>
    <!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>

<!-- jQuery UI -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<link rel="stylesheet" href="exam1.css">
</head>
<body>
    <div class="container-fluid">

        <!-- MAIN TABLE -->
        <table class="table table-bordered bg-white" id="mainTable">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Project</th>
              <th>Date</th>
              <th>Phase</th>
              <th>Status</th>
              <th>Logged Hours</th>
              <th>Billable Hours</th>
              <th class="notes">Notes</th>
              <th>Out of Stock</th>
              <th>BC Link</th>
              <th>BC Desc</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        
        <div class="text-center my-3">
          <button class="btn btn-danger" id="deleteRow">Delete Last Row</button>
        </div>
        
        <div class="d-flex justify-content-center gap-2 mb-4">
          <input type="number" id="rowCount" class="form-control w-25" placeholder="Enter number">
          <button class="btn btn-primary" id="addRows">Add Row</button>
        </div>
        
        <!-- PREVIEW TABLE -->
        <table class="table table-dark table-bordered" id="previewTable">
          <thead>
            <tr>
              <th>#</th><th>Project</th><th>Date</th><th>Phase</th><th>Status</th>
              <th>Logged</th><th>Billable</th><th>Notes</th><th>Out</th><th>Link</th><th>Desc</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        
        </div>

   <script src="exam1.js"></script>     
</body>
</html>
