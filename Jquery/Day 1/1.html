<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery hide</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h3>Jquery hide feature</h3>
    <p>Click me to hide</p><br>
    <p>Click me to hide</p>
    <script>
        $(document).ready(
            function(){
                $("p").click(function(){
                    $(this).hide();
                });
            }
        );
    </script>
</body>
</html>
