<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" rel="stylesheet">

    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <div class="container mt-4">
        <h3>DAY-5 JS Task-4</h3>
      
        <form id="studentForm" class="needs-validation" novalidate>
          <div class="row g-3">
      
            <div class="col-md-6">
              <label>Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
      
            <div class="col-md-6">
              <label>Mobile</label>
              <input type="text" class="form-control" id="mobile" name="mobile" required >
            </div>
      
            <div class="col-md-6">
              <label>Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
      
            <div class="col-md-6">
              <label>College Name</label>
              <input type="text" class="form-control" id="collegeName"  name="collegeName" required>
            </div>
      
            <div class="col-md-6">
              <label>CGPA</label>
              <input type="number" step="0.01" min="0" max="10" class="form-control" id="cgpa" name="cgpa" required>
            </div>
      
            <div class="col-md-6">
              <label>Branch Name</label>
              <select class="form-select" id="branchName" name="branchName" required>
                <option value="">Choose Branch..</option>
                <option>Computer Science</option>
                <option>Mechanical</option>
                <option>Electrical</option>
                <option>Civil</option>
              </select>
            </div>
      
            <div class="col-md-4">
                <label>State</label>
                <select class="form-select" name="state" id="state">
                  <option value="">Choose State...</option>
                </select>
            </div>
      
            <div class="col-md-4">
                <label>City</label>
                <select class="form-select" name="city" id="city" disabled>
                  <option value="">Choose City...</option>
                </select>
            </div>
      
            <div class="col-md-4">
              <label>Zip</label>
              <input type="text" class="form-control" id="zip" required  name="zip">
            </div>
      
            <div class="col-12">
              <label>From To When You Studied</label>
              <input type="text" class="form-control" name="duration" id="duration" placeholder="2019 - 2023" required>
            </div>
      
            <div class="col-12 summary-box mt-2">
              <b>Summary:</b> Add new - data saved to localStorage<br>
              <b>Export:</b> Display all stored data in table<br>
              <b>Clear Storage:</b> Removes all saved data
            </div>
      
            <div class="col-12 mt-3">
              <button type="button" class="btn btn-info" id="addNew">Add New</button>
              <button type="button" class="btn btn-success" id="exportData">Export</button>
              <button type="button" class="btn btn-danger" id="clearStorage">Clear Storage</button>
            </div>
      
          </div>
        </form>
      
        <table class="table table-bordered table-striped mt-4">
          <thead class="table-secondary">
            <tr>
              <th>Name</th><th>Mobile</th><th>Email</th><th>College</th>
              <th>CGPA</th><th>Branch</th><th>State</th><th>City</th><th>Zip</th><th>Duration</th>
            </tr>
          </thead>
          <tbody id="dataTable"></tbody>
        </table>
      </div>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
      <script src="task1.js"></script>
</body>
</html>
