<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="Dashboard.html">
            <img src="logo.jfif" alt="Logo" width="32" height="32" class="me-2">
            Expense Tracker
          </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link active" href="Dashboard.html">Dashboard</a>
        <a class="nav-link" href="AddExpense.html">Add Expense</a>
        <a class="nav-link" href="ViewExpense.html">View Expenses</a>
        <a class="nav-link" href="Settings.html">Settings</a>
      </div>
    </div>
  </nav>
 
  <div class="container mt-4">
    <h2>Dashboard</h2>
   
    <div class="row mt-4">
      <div class="col-md-3">
        <div class="card text-white bg-success">
          <div class="card-body text-center">
            <h6>Total Income</h6>
            <h3 id="totalIncome">₹0</h3>
          </div>
        </div>
      </div>
     
      <div class="col-md-3">
        <div class="card text-white bg-danger">
          <div class="card-body text-center">
            <h6>Total Expenses</h6>
            <h3 id="totalExpenses">₹0</h3>
          </div>
        </div>
      </div>
     
      <div class="col-md-3">
        <div class="card border">
          <div class="card-body text-center">
            <h6>Balance</h6>
            <h3 id="balance">₹0</h3>
          </div>
        </div>
      </div>
     
      <div class="col-md-3">
        <div class="card border">
          <div class="card-body text-center">
            <h6>Transactions</h6>
            <h3 id="transactions">0</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    updateDashboard();
  </script>
</body>
</html>
