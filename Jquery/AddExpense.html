<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Expense - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="Dashboard.html">
            <img src="logo.jfif" alt="Logo" width="32" height="32" class="me-2">
            Expense Tracker
          </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="Dashboard.html">Dashboard</a>
        <a class="nav-link active" href="AddExpense.html">Add Expense</a>
        <a class="nav-link" href="ViewExpense.html">View Expenses</a>
        <a class="nav-link" href="Settings.html">Settings</a>
      </div>
    </div>
  </nav>
 
  <div class="container mt-4">
    <h2>Add Expense</h2>
   
    <div class="mt-4">
      <ul class="nav nav-pills mb-3">
        <li class="nav-item">
          <a class="nav-link active" id="step1-tab">Step 1: Details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="step2-tab">Step 2: Category & Date</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="step3-tab">Step 3: Confirm</a>
        </li>
      </ul>
 
      <!-- Step 1 -->
      <div id="step1" class="step-content">
        <h5>Step 1: Basic Details</h5>
        <div class="mb-3">
          <label class="form-label">Expense Title</label>
          <input type="text" class="form-control" id="expenseTitle">
        </div>
        <div class="mb-3">
          <label class="form-label">Amount</label>
          <input type="number" class="form-control" id="amount">
        </div>
        <div class="mb-3">
          <label class="form-label">Expense Type</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="expenseType" id="income" value="Income">
              <label class="form-check-label" for="income">Income</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="expenseType" id="expense" value="Expense" checked>
              <label class="form-check-label" for="expense">Expense</label>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-secondary" onclick="window.location.href='Dashboard.html'">Cancel</button>
          <button class="btn btn-primary" onclick="goToStep2()">Next</button>
        </div>
      </div>
 
      <!-- Step 2 -->
      <div id="step2" class="step-content d-none">
        <h5>Step 2: Category & Date</h5>
        <div class="mb-3">
          <label class="form-label">Category</label>
          <select class="form-select" id="category">
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Bills">Bills</option>
            <option value="Salary">Salary</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" id="date">
        </div>
        <div class="mb-3">
          <label class="form-label">Payment Mode</label>
          <select class="form-select" id="paymentMode">
            <option value="">Select Payment Mode</option>
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
            <option value="UPI">UPI</option>
            <option value="Net Banking">Net Banking</option>
          </select>
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-secondary" onclick="goToStep1()">Back</button>
          <button class="btn btn-primary" onclick="showConfirmModal()">Next</button>
        </div>
      </div>
    </div>
  </div>
 
  <!-- Confirm Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Step 3: Confirm Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <table class="table">
            <tr><th>Title:</th><td id="confirmTitle"></td></tr>
            <tr><th>Amount:</th><td id="confirmAmount"></td></tr>
            <tr><th>Type:</th><td id="confirmType"></td></tr>
            <tr><th>Category:</th><td id="confirmCategory"></td></tr>
            <tr><th>Date:</th><td id="confirmDate"></td></tr>
            <tr><th>Payment Mode:</th><td id="confirmPayment"></td></tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveExpense()">Confirm</button>
        </div>
      </div>
    </div>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('date').valueAsDate = new Date();
   
    const urlParams = new URLSearchParams(window.location.search);
    const editId = urlParams.get('edit');
    if (editId) {
      loadExpenseForEdit(editId);
    }
  </script>
</body>
</html>
