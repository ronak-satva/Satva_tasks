<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic API Caller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="task3.css">
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="text-primary text-center mb-4">Dynamic API Caller</h2>
      <div class="row mb-3">
        <div class="col-md-8">
          <label for="url" class="form-label">URL:</label>
          <input type="url" id="url" class="form-control" placeholder="Enter API URL">
        </div>
        <div class="col-md-4">
          <label for="method" class="form-label">Method:</label>
          <select id="method" class="form-select">
            <option>GET</option>
            <option>POST</option>
            <option>PUT</option>
            <option>PATCH</option>
            <option>DELETE</option>
          </select>
        </div>
      </div>

      <div id="body-section" class="mb-3" style="display:none;">
        <label for="body" class="form-label">Body (JSON):</label>
        <textarea id="body" class="form-control" rows="4">{ "key": "value" }</textarea>
      </div>

      <div id="headers-section" class="mb-3" style="display:none;">
        <label for="headers" class="form-label">Headers (JSON):</label>
        <textarea id="headers" class="form-control" rows="3">{ "Content-Type": "application/json" }</textarea>
      </div>

      <button id="sendRequest" class="btn btn-primary">Make Request</button>
    </div>

    <div class="card p-4">
      <h4>Response:</h4>
      <p>Status: <span id="status">-</span></p>
      <pre id="response"></pre>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script src="task3.js">
   
  </script>
</body>
</html>
