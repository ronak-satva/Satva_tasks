<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Intercompany Transactions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <style>
      .tx-card {
        cursor: pointer;
        margin-bottom: 8px;
      }
      .tx-card.selected {
        border: 2px solid #007bff;
      }
      .drop-area {
        min-height: 60px;
        transition: min-height 0.2s;
        padding: 5px;
      }
      .drop-area.expanded {
        min-height: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light px-3 justify-content-between">
        <span class="navbar-brand fw-bold">Intercompany Transaction</span>
      
        <div class="d-flex align-items-center gap-3">
          <div class="fw-bold">Debit: <span id="debit">0</span></div>
          <div class="fw-bold">Credit: <span id="credit">0</span></div>
      
          <button class="btn btn-danger" id="excludeBtn">
            Exclude
          </button>
      
          <button class="btn btn-success" id="reconcileBtn" disabled>
            Reconciliation
          </button>

          <button class="btn btn-danger" id="logoutBtn">
            Logout
          </button>
        </div>
      </nav>
 
    <div class="container-fluid mt-3">
      <!-- Tabs -->
      <ul class="nav nav-tabs mb-3">
        <li class="nav-item"><a class="nav-link active">Unreconciled</a></li>
        <li class="nav-item"><a href="reconcile.html" class="nav-link">Reconciled</a></li>
        <li class="nav-item"><a href="exclude.html" class="nav-link">Exclude</li>
      </ul>
 
      <!-- COLUMN HEADERS -->
      <div class="row fw-bold text-center mb-2">
        <div class="col-md-4">Company 1</div>
        <div class="col-md-4">Drop Zone</div>
        <div class="col-md-4">Company 2</div>
      </div>
 
      <!-- MAIN CONTAINER -->
      <div class="row">
        <!-- Left + Drop -->
        <div class="col-md-8">
          <div id="reconciliation-container"></div>
        </div>
 
        <!-- Right: C2 -->
        <div class="col-md-4">
          <div id="company2" class="p-2 border rounded bg-white"></div>
        </div>
      </div>
    </div>

    
 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
