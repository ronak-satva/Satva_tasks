<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>additionForm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="task1.css">
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">

        <div class="additionCard">
          <form class="row g-3 needs-validation" novalidate onsubmit="handleSubmit(event)">

            <div class="col-md-4">
              <label for="textBoxOne" class="form-label">Textbox 1</label>
              <input type="number" class="form-control" id="textBoxOne" required>
              <div class="invalid-feedback">pleaseEnterNumber</div>
            </div>

            <div class="col-md-4">
              <label for="textBoxTwo" class="form-label">Textbox 2</label>
              <input type="number" class="form-control" id="textBoxTwo" required>
              <div class="invalid-feedback">pleaseEnterNumber</div>
            </div>

            <div class="col-md-4">
              <label for="textBoxThree" class="form-label">Textbox 3</label>
              <input type="text" class="form-control" id="textBoxThree" required>
              <div class="invalid-feedback">enterCommaOrSpaceSeparatedNumbers</div>
            </div>

            <div class="col-12">
              <label for="textBoxFour" class="form-label">Textbox 4(readOnly)</label>
              <input type="text" class="form-control" id="textBoxFour" readonly>
            </div>

            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary px-4">submit</button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="task1.js">
    
  </script>

</body>
</html>
