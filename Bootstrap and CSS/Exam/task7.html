<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Button Styles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="task7.css">
</head>
<body>

<div class="container">

  <div class="btn-row d-flex flex-wrap gap-2">
    <button class="btn btn-primary">PRIMARY</button>
    <button class="btn btn-success">SUCCESS</button>
    <button class="btn btn-info text-white">INFO</button>
    <button class="btn btn-warning text-white">WARNING</button>
    <button class="btn btn-danger">DANGER</button>
  </div>


  <div class="btn-row d-flex flex-wrap gap-2">
    <button class="btn btn-outline-primary">PRIMARY</button>
    <button class="btn btn-outline-success">SUCCESS</button>
    <button class="btn btn-outline-info">INFO</button>
    <button class="btn btn-outline-warning">WARNING</button>
    <button class="btn btn-outline-danger">DANGER</button>
  </div>

  
  <div class="btn-row d-flex flex-wrap gap-2">
    <button class="btn btn-primary-vertical rounded">PRIMARY</button>
    <button class="btn btn-success-vertical rounded">SUCCESS</button>
    <button class="btn btn-info-vertical rounded text-white">INFO</button>
    <button class="btn btn-warning-vertical rounded text-white">WARNING</button>
    <button class="btn btn-danger-vertical rounded">DANGER</button>
  </div>


  <div class="btn-row d-flex flex-wrap gap-2">
    <button class="btn btn-primary rounded-pill">PRIMARY</button>
    <button class="btn btn-success rounded-pill">SUCCESS</button>
    <button class="btn btn-info rounded-pill text-white">INFO</button>
    <button class="btn btn-warning rounded-pill text-white">WARNING</button>
    <button class="btn btn-danger rounded-pill">DANGER</button>
  </div>


  <div class="btn-row d-flex flex-wrap gap-2">
    <button class="btn btn-primary rounded">PRIMARY</button>
    <button class="btn btn-success rounded">SUCCESS</button>
    <button class="btn btn-info rounded text-white">INFO</button>
    <button class="btn btn-warning rounded text-white">WARNING</button>
    <button class="btn btn-danger rounded">DANGER</button>
  </div>

</div>

</body>
</html>
