<!DOCTYPE html>
<html>
 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!--actual font files (crossorigin for various browser support)-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="task1.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap JS -->
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
 
</head>
 
<body>
    <div class="container-fluid">
        <div class="row min-vh-100 align-items-center">
            <div class="col-12 col-md-6 px-5">
                <h5 class="text-muted">Welcome, Let's Get Started</h5>
                <br>
                <h3 class="fw mb-4">Log In</h3>
 
                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Enter email" pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*" required />
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
 
                    <div class="mb-2">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password"
                                class="form-control pe-5" id="password" placeholder="Password" />
                            <span class="input-group-text eye-icon" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </span>
                            <div class="invalid-feedback">
                               
                            </div>
                        </div>
                    </div>
 
                    <div class="mb-4 d-flex justify-content-end">
                        <a href="#" class="text-muted text-decoration-none">
                            Forgot Password?
                        </a>
                    </div>
                    
 
                    <button class="btn btn-login px-4" type="submit">
                        Log In
                    </button>
                </form>
            </div>
 
            <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
                <img src="task1.PNG" alt="Login Illustration" class="img-fluid" />
            </div>
        </div>
    </div>
 
    <script>
        (function () {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");

        Array.from(forms).forEach(function (form) {
            form.addEventListener(
                "submit",
                function (event) {
                    event.preventDefault(); // stop actual submit

                    if (!form.checkValidity()) {
                        event.stopPropagation();
                    } else {
                        
                        alert("Login successful!");
                        form.reset();
                        form.classList.remove("was-validated");
                    }

                    form.classList.add("was-validated");
                },
                false
            );
        });
    })();
 
        const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");

togglePassword.addEventListener("click", function () {
    const icon = this.querySelector("i");

    if (password.type === "password") {
        password.type = "text";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
    } else {
        password.type = "password";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
    }
});

    </script>
</body>
 
</html>
