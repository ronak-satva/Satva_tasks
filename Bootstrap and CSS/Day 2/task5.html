<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="task5.css">
</head>
<body class="bg-light">

<div class="text-center mt-5">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#appointmentModal">
        Open Appointment Scheduler
    </button>
</div>


<div class="modal fade" id="appointmentModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title fw-bold">Appointment Scheduler</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="appointmentForm" novalidate>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">First Name</label>
                        <input type="text" class="form-control" id="firstName" pattern="[A-Za-z]+" required>
                        <div class="invalid-feedback">First name is required</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Last Name</label>
                        <input type="text" class="form-control" pattern="[A-Za-z]+" id="lastName" required>
                        <div class="invalid-feedback">Last name is required</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">UNCC Email</label>
                        <input type="email" class="form-control" id="email" pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*" required>
                        <div class="invalid-feedback">Enter a valid email</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">What Course Do You Need Help With?</label>
                        <select class="form-select" id="course" required>
                            <option value="">Select a Course</option>
                            <option>Maths</option>
                            <option>Computer Science</option>
                            <option>Physics</option>
                        </select>
                        <div class="invalid-feedback">Please select a course</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Name of Preferred Tutor</label>
                        <select class="form-select" id="tutor" required>
                            <option value="">Anyone Available</option>
                            <option>Ronak</option>
                            <option>Dev</option>
                        </select>
                        <div class="invalid-feedback">Please select a tutor</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Calendar Date</label>
                        <input type="date" class="form-control" id="date" required>
                        <div class="invalid-feedback">Please select a date</div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Preferred Time</label>
                        <input type="time" class="form-control" id="time" required>
                        <div class="invalid-feedback">Please select a time</div>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-info text-white px-4">
                            Schedule Appointment
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="task5.js"></script>
</body>
</html>
