<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow">
        <div class="form-header">EMPLOYEE FORM</div>

        <div class="card-body">
            <form id="employeeForm" novalidate>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" pattern="[A-Za-z]+" placeholder="first name" required>
                        <div class="invalid-feedback">First name is required</div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" pattern="[A-Za-z]+" placeholder="last name"  required>
                        <div class="invalid-feedback">Last name is required</div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Gender</label>
                        <select class="form-select" required>
                            <option value="">Select</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                        <div class="invalid-feedback">Select gender</div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="email" pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*" required>
                        <div class="invalid-feedback">Enter valid email</div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Mobile Number</label>
                        <input type="number" class="form-control" placeholder="phone" maxlength="10" pattern="[0-9]{10}" required>
                        <div class="invalid-feedback">Enter valid mobile no </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Profile Picture</label>
                    <input
                        type="file"
                        class="form-control"
                        id="profilePic"
                        accept="image/*"
                        required
                    >
                    <div class="invalid-feedback">
                        Upload a valid image (jpg, png, jpeg)
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="3" placeholder="address" required></textarea>
                    <div class="invalid-feedback">Address required</div>
                </div>

                <div class="mb-4">
                    <div class="form-check">
                        <label class="form-check-label text-success">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">You must agree</div>
                    </div>
                </div>

                <div class="text-end">
                    <button type="reset" class="btn btn-danger me-2">Cancel</button>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="Bootstrap\bootstrap.min.js"></script>

<script src="task3.js">
    
</script>

</body>
</html>
