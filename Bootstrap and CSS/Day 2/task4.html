<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Grid System</title>
    <link rel="stylesheet" href="task_5.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row g-2 mt-2">
            <div class="col-1"><div class="grid-section">1</div></div>
            <div class="col-1"><div class="grid-section">1</div></div>
            <div class="col-1"><div class="grid-section">1</div></div>
            <div class="col-1"><div class="grid-section">1</div></div>
            <div class="col-1"><div class="grid-section">1</div></div>
            <div class="col-1"><div class="grid-section">1</div></div>
            <div class="col-1"><div class="grid-section">1</div></div>
            <div class="col-1"><div class="grid-section">1</div></div>
            <div class="col-1"><div class="grid-section">1</div></div>
            <div class="col-1"><div class="grid-section">1</div></div>
            <div class="col-1"><div class="grid-section">1</div></div>
            <div class="col-1"><div class="grid-section">1</div></div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col-4"><div class="grid-section">4</div></div>
            <div class="col-4"><div class="grid-section">4</div></div>
            <div class="col-4"><div class="grid-section">4</div></div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col-4"><div class="grid-section">4</div></div>
            <div class="col-8"><div class="grid-section">8</div></div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col-6"><div class="grid-section">6</div></div>
            <div class="col-6"><div class="grid-section">6</div></div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col-12"><div class="grid-section">12</div></div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col-4"><div class="grid-section">4</div></div>
            <div class="col-4 offset-4"><div class="grid-section">4 offset 4</div></div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col-3 offset-3"><div class="grid-section">3 offset 3</div></div>
            <div class="col-3 offset-3"><div class="grid-section">3 offset 3</div></div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col-4 offset-4"><div class="grid-section">4 offset 4</div></div>
        </div>
    </div>
</body>
</html>
