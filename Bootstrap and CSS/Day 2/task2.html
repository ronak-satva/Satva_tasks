<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <div class="card register-card shadow">
        <div class="card-body p-4">
            <h3 class="text-center mb-1">Register</h3>
            <p class="text-center small-text mb-4">
                Create your account. It's free and only takes a minute.
            </p>

            <form id="registerForm1" novalidate>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="First Name" pattern="[A-Za-z]+" required>
                        <div class="invalid-feedback">please give valid name</div>
                    </div>
                    <div class="col-md-6 mt-3 mt-md-0">
                        <input type="text" class="form-control" placeholder="Last Name" pattern="[A-Za-z]+" required>
                        <div class="invalid-feedback">please provide valid </div>
                    </div>
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*" required>
                    <div class="invalid-feedback">Enter a valid email</div>
                </div>

                <div class="mb-3">
                    <input type="password" id="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password" required>
                    <div class="invalid-feedback"> Must contain 8 characters, uppercase, lowercase & number</div>
                </div>

                <div class="mb-3">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                    <div class="invalid-feedback">Passwords do not match</div>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label">
                        I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
                    </label>
                    <div class="invalid-feedback">You must accept the terms</div>
                </div>

                <button type="submit" class="btn btn-success w-100 text-white py-2">
                    Register Now
                </button>
            </form>
        </div>
    </div>

    <p class="text-center text-white mt-3">
        Already have an account? <a href="#" class="text-white fw-bold">Sign in</a>
    </p>
</div>

<script src="Bootstrap\bootstrap.min.js"></script>

<script src="task2.js"></script>

</body>
</html>
