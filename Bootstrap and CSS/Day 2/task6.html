<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<h1>Bootstrap Grid</h1>
<div class="container mt-4">

    <div class="section-title">4 columns (12/4 = 3)</div>
    <div class="section p-0">
    <div class="row g-3">
        <div class="col-3"><div class="grid-box">col-3</div></div>
        <div class="col-3"><div class="grid-box">col-3</div></div>
        <div class="col-3"><div class="grid-box">col-3</div></div>
        <div class="col-3"><div class="grid-box">col-3</div></div>
    </div>
    </div>

    <div class="section-title">3 columns (12/3 = 4)</div>
    <div class="section">
    <div class="row g-3">
        <div class="col-4"><div class="grid-box">col-4</div></div>
        <div class="col-4"><div class="grid-box">col-4</div></div>
        <div class="col-4"><div class="grid-box">col-4</div></div>
    </div>
    </div>

    <div class="section-title">2 columns (12/6 = 2)</div>
    <div class="section">
    <div class="row g-3">
        <div class="col-6"><div class="grid-box">col-6</div></div>
        <div class="col-6"><div class="grid-box">col-6</div></div>
    </div>
    </div>

    <div class="section-title">1 columns (12/1 = 12)</div>
    <div class="section">
    <div class="row g-3">
        <div class="col-12"><div class="grid-box">col-12</div></div>
    </div>
    </div>

    <div class="modal-title-text">Modal</div>

    <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#demoModal">
        Click To Open
    </button>

</div>

<div class="modal fade" id="demoModal"  data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Bootstrap Modal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                This is a simple modal example.
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
