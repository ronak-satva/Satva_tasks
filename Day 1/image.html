<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery - Table</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .gallery-wrapper {
            width: 90%;
            margin: 30px auto;
            background-color: #bcd9e8;
            padding: 10px;
            border: 1px solid #8bb6c9;
        }

        .gallery-title {
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            color: blue;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border: 1px solid white;
            border-spacing: 18px;
        }

        tr{
            border: 1 px solid white;
        } 

        td {
            background-color: #cfe5f1;
            padding: 6px;
            border: 1px solid white;
            text-align: center;
        }

        img {
            width: 100%;
            height: 110px;
            border: 2px solid blue;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="gallery-wrapper">
