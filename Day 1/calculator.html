<!DOCTYPE html>
<html>
<head>
<title>Calculator Design</title>
 
<style>
body {
  margin: 0;
  font-family: Arial;
}
 
.container {
  background: #9ed2da;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
 
.calculator {
  width: 850px;
  background: white;
  border-radius: 8px;
  overflow: hidden;
}
 
.display {
  background: #222;
  color: white;
  text-align: right;
  padding: 20px;
  font-size: 28px;
}

 
table {
  width: 100%;
  border-collapse: collapse;
}
 
td {
  border: 1px solid #ccc;
  padding: 30px;
  text-align: center;
  font-size: 20px;
}
 
.operator {
  background: #eee;
  font-weight: bold;
}
 
.equals {
  background: #ff7f4d;
  color: white;
  font-size: 28px;
}
</style>
</head>
 
<body>
 
<div class="container">
  <div class="calculator">
 
    >
 
    <table>
        <tr>
            <td class="display" colspan="4">0</td>
        </tr>
      <tr>
        <td class="operator">+</td>
        <td class="operator">-</td>
        <td class="operator">*</td>
        <td class="operator">รท</td>
      </tr>
 
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td class="equals" rowspan="4">=</td>
      </tr>
 
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
 
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
 
      <tr>
        <td>0</td>
        <td>.</td>
        <td>AC</td>
      </tr>
    </table>
 
  </div>
</div>
 
</body>
</html>
